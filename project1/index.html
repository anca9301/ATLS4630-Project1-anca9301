<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narhwal Facts</title>
  </head>
  <body>
    <div class="water" id="underwater"></div>
    <div class="water" id="waterLayer0">
      <img src="images/water1.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer1">
      <img src="images/water4.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer2">
      <img src="images/water6.png" alt="water body" class="waterImage" />
    </div>
    <div class="narwhal" id="mainSubject">
      <img
        src="images/narwhalSwim.gif"
        alt="swimming narwhal gif"
        id="narwhalSwim"
        width="250"
        alt="404 image"
      />
    </div>
    <div class="water" id="waterLayer3">
      <img src="images/water10.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer4">
      <img src="images/water5.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer5">
      <img src="images/water7.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer6">
      <img src="images/water11.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer7">
      <img src="images/water2.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer8">
      <img src="images/water8.png" alt="water body" class="waterImage" />
    </div>
    <div class="water" id="waterLayer9">
      <img src="images/water9.png" alt="water body" class="waterImage" />
    </div>

    <div class="groupElements" id="test">
      <div class="scroll" id="mainScroll">
        TESTING

        <div class="container" id="surfaceInfoTop">
          <div class="infoBox" id="generalFacts">GENERAL FACTS</div>
          <div class="infoBox" id="diets">DIETS</div>
          <div class="infoBox" id="facts">FUN FACTS</div>
        </div>

        <div class="container" id="surfaceInfoBottom">
          <div class="infoBox" id="habitats">HABITATS & ENVIRONMENTS</div>
          <div class="infoBox" id="threats">THREATS</div>
          <div class="infoBox" id="references">REFERENCES</div>
        </div>
      </div>
    </div>

    <div class="groupElements" id="bottomGrouping">
      <!-- <div class="navBar" id="bottomNav"> -->
      <input
        class="progress"
        step=".001"
        type="range"
        min="0"
        max="100"
        value="0"
      />
      <!-- </div> -->
    </div>
    <script type="module" src="/main.js"></script>
    <!-- <script src="anime.min.js"></script> -->
  </body>
</html>
